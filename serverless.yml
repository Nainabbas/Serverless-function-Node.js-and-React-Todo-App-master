  healthCheck:
    handler: handler.healthCheck
    events:
      - http:
          path: /
          method: get
          cors: true
  create:
    handler: handler.create
    events:
      - http:
          path: todo
          method: post
          cors: true
  getOne:
    handler: handler.getOne
    events:
      - http:
          path: todo/{id}
          method: get
          cors: true
  getAll:
    handler: handler.getAll
    events:
     - http:
         path: todo
         method: get
         cors: true
  update:
    handler: handler.update
    events:
     - http:
         path: todo/{id}
         method: put
         cors: true
  destroy:
    handler: handler.destroy
    events:
     - http:
         path: todo/{id}
         method: delete
         cors: true

